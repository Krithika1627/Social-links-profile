<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="profile-card">
    <figure>
      <img src="avatar-jessica.jpeg" alt="profilepic" width="100px" height="100px">
    </figure>
    <figcaption>Jessica Randall</figcaption>
    <p class="address">London, United Kingdom</p>
    <p class="quotation"><q>Front-end developer and avid reader.</q></p>
    <button class="button" type="button">GitHub</button>
    <button class="button" type="button">Frontend Mentor</button>
    <button class="button" type="button">LinkedIn</button>
    <button class="button" type="button">Twitter</button>
    <button class="button" type="button">Instagram</button>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krithika</a>.
  </div>
</body>
</html>
